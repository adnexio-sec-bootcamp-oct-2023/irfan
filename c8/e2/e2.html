<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        /* Add some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        header ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>   <!--Home page-->
                <li><a href="#">About</a></li>  <!--About page-->
                <li><a href="#">Services</a></li>   <!--Service page-->
                <li><a href="#">Contact</a></li>    <!--Contact page-->
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>Welcome to Our Website</h1> <!--Heading-->
            <p>This is the main content of our website. You can find all the information you need here.</p><!--Paragraph Content-->
        </article>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p><!--Footer content-->
    </footer>
</body>
</html>
