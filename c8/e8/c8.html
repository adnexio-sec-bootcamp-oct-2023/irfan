<head>
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Weekly Schedule</h1>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 AM</td>
                <td>Workout</td>
                <td>Meeting</td>
                <td>Study</td>
                <td>Work</td>
                <td>Project</td>
            </tr>
            <tr>
                <td>12:00 PM</td>
                <td>Lunch</td>
                <td>Work</td>
                <td>Lunch</td>
                <td>Meeting</td>
                <td>Work</td>
            </tr>
            <tr>
                <td>6:00 PM</td>
                <td>Dinner</td>
                <td>Exercise</td>
                <td>Relax</td>
                <td>Project</td>
                <td>Relax</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Weekend: Enjoy your free time!</td>
            </tr>
        </tfoot>
    </table>

</body>
