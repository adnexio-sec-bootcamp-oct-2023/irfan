<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>This is a paragraph.</p>
    <p id="uniqueParagraph">This paragraph has a unique ID.</p>
    <p class="special bold">This paragraph is special and bold.</p>

    <div>
        <span class="greenSpan">This span is inside a div and is green.</span>
    </div>

    <ul>
        <li class="squareBullet">This list item is a direct child of a UL and has a square bullet point.</li>
    </ul>

    <p class="hoverRed">Hover over me to turn red!</p>
</body>
</html>
