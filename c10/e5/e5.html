<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Styling Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="pageTitle">Main Title of the Page</h1>
    </header>

    <section class="contentSection">
        <article class="blogPost">
            <h2 class="postContent">This paragraph is highlighted with a class.</h2> 
            <p>This is a normal paragraph without special styling.</p> <!-- without class -->
            <p class="postContent">Another highlighted paragraph with the same class.</p>
        </article>
    </section>
</body>
</html>
