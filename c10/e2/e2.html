<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Exercise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        h1 {
            color: #333;
        }

        #specialParagraph {
            color: #007bff;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #dee2e6;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <p id="specialParagraph" style="color: #007bff; background-color: #f8f9fa; padding: 10px; border: 1px solid #dee2e6; margin: 20px 0;">
        This paragraph will be styled with inline CSS.
    </p>
    <p>Another paragraph to demonstrate external CSS.</p>
</body>
</html>
