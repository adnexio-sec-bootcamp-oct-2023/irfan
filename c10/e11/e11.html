<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <p class="align-left">This is a paragraph aligned to the left. It has a line height of 1.6.</p>
        <blockquote class="quote">Creativity is nothing but a mind set free.</blockquote>
        <p class="align-right uppercase">This paragraph is aligned to the right. All its letters are in uppercase.</p>
        <p class="centered capitalize">This is a centered paragraph. Every first character is capitalized.</p>
    </div>
</body>
</html>
