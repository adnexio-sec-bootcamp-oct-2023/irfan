<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Two-Column Layout</h1>
    </header>

    <div class="container">
        <div class="main-content">
            <p>This is a block-level element in the first column.</p>
        </div>

        <aside class="rightbar">
            <p>This is a block-level element in the second column.</p>
        </aside>
    </div>
</body>
</html>
