<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headers</title>
    <style>
        /* Internal CSS style block for headers */
        h1 {
            color: #3366cc; /* Header 1 color */
            font-family: 'Arial', sans-serif; /* Header 1 font */
            margin-bottom: 10px; /* Margin below Header 1 */
        }

        h2 {
            color: #ff6600; /* Header 2 color */
            font-family: 'Arial', sans-serif; /* Header 2 font */
            margin-bottom: 8px; /* Margin below Header 2 */
        }

        h3 {
            color: #990099; /* Header 3 color */
            font-family: 'Arial', sans-serif; /* Header 3 font */
            margin-bottom: 6px; /* Margin below Header 3 */
        }

        h4 {
            color: #009900; /* Header 4 color */
            font-family: 'Arial', sans-serif; /* Header 4 font */
            margin-bottom: 4px; /* Margin below Header 4 */
        }

        h5 {
            color: #cc0000; /* Header 5 color */
            font-family: 'Arial', sans-serif; /* Header 5 font */
            margin-bottom: 2px; /* Margin below Header 5 */
        }

        h6 {
            color: #663300; /* Header 6 color */
            font-family: 'Arial', sans-serif; /* Header 6 font */
            margin-bottom: 0; /* No margin below Header 6 */
        }
    </style>
</head>
<body>
    <h1>This is Header 1</h1>
    <h2>This is Header 2</h2>
    <h3>This is Header 3</h3>
    <h4>This is Header 4</h4>
    <h5>This is Header 5</h5>
    <h6>This is Header 6</h6>
</body>
</html>
