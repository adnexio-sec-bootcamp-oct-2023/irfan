<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .inline-span {
      display: inline;
      background: blue;
    }

    .block-div {
      display: block;
      background: green;
    }

    .inline-block-button {
      display: inline-block;
      background: peachpuff;
      outline: 1px; /* Peach outline with 2px width */
      padding: 5px; /* Adding 5 pixels of padding */
    }
  </style>
</head>
<body>

  <span class="inline-span">This is an inline span.</span>
  <span>Next inline element.</span>

  <div class="block-div">This is a block div.</div>

  <button class="inline-block-button">Inline-Block Button</button>

</body>
</html>
