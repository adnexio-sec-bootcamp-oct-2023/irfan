<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .content-box {
        /* These values determine the internal content area's dimensions. */
      width: 300px; /*width size is 300 */
      height: 200px; /*height size is 200 */
      padding: 20px; /*adds 20 pixels of space inside each edge of the content box.*/
      border: 5px solid black; /*adds 10 pixels to both the width and height of the box.*/
      margin: 15px; /*adds space outside the element for 15 pixels*/
    }
  </style>
</head>
<body>

  <div class="content-box">
    <!-- Your content goes here -->
  </div>

</body>
</html>
